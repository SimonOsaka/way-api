spring:
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

  profiles:
    active: development
    include: amap

  resources:
    add-mappings: false

  mvc:
    favicon:
      enabled: false

server:
  port: 8080
  servlet:
    context-path:
  tomcat:
    uri-encoding: UTF-8
  error:
    whitelabel:
      enabled: false

mybatis:
  mapper-locations: classpath:mappers/h5app/*Mapper.xml,classpath:mappers/sp/*Mapper.xml
  configuration:
    map-underscore-to-camel-case: true

custom:
  discount:
    imageUrl: http://h5.duozouzou.top/images/%s.jpg
  user:
    agreementsUrl: //h5.duozouzou.top/user_agreements.html